<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url("images/111.avif");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <h3 align="center">Job Application Form</h3>
    <hr border="2" color="black" width="60%" />
    <form action="">
      <table align="center" width="60%" cellpadding="8">
        <tr>
          <th align="left">Full Name</th>
          <td><input type="text" placeholder="Enter your name" size="55" /></td>
        </tr>
        <br />
        <tr>
          <th align="left">Job Title</th>
          <td>
            <input type="text" placeholder="Enter your job title" size="55" />
          </td>
        </tr>
        <tr>
          <th align="left">Current compny</th>
          <td>
            <input
              type="text"
              placeholder="Enter your Company name "
              size="55"
            />
          </td>
        </tr>
        <tr>
          <th align="left">Contact Number</th>
          <td>
            <select>
                <option value="+91">+91</option>
                <option value="+92">+92</option>
                <option value="+93">+93</option>
                <option value="+94">+94</option>
              </select>
            <input
              type="text"
              placeholder="Enter your Contact number "
              size="48"
            />
          </td>
        </tr>
        <tr>
          <th align="left">Email</th>
          <td>
            <input type="text" placeholder="Enter your Email " size="55" />
          </td>
        </tr>
        <tr>
          <th align="left">Work Status</th>
          <td>
            <input type="radio" name="point" value="1" /><b>Full Time</b
            ><input type="radio" name="point" value="1" /><b>Part time</b
            ><input type="radio" name="point" value="1" /><b>Pre diem</b
            ><input type="radio" name="point" value="1" /><b>Other</b>
          </td>
        </tr>
        <tr>
          <th align="left">Salary</th>
          <td>
            <input 
                type="text"
                placeholder="Salary"
                size="35">
            <select>
              <option value="rupees">Rupees</option>
              <option value="10k">10k</option>
              <option value="20k">20k</option>
              <option value="30k">30k</option>
            </select>
            <select>
                <option value="Year">Year</option>
                <option value="10k">2022</option>
                <option value="20k">2023</option>
                <option value="30k">2024</option>
              </select>
          </td>
        </tr>
        <tr>
          <th align="left">Experience</th>
          <td>
            <input
              type="text"
              placeholder="Enter your experience in month "
              size="55"
            />
          </td>
        </tr>
        <tr>
          <th align="left">Current Location</th>
          <td>
            <input
              type="text"
              placeholder="Enter your current location "
              size="55"
            />
          </td>
        </tr>
        <tr>
          <th align="left">Permanent Address</th>
          <td>
            <input
              type="text"
              placeholder="Enter your permanent address "
              size="55"
            />
          </td>
        </tr>
        <tr>
          <th align="left">Upload Resume</th>
          <td><input type="file"/></td>
        </tr>
        <tr>
          <th align="center"><input type="submit" /></th>
          <td align="center"><button>Reset</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
